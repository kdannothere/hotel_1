<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotels</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="wrapper min-h-[100vh] flex flex-col">
      <header
        class="header flex justify-center items-center border-b-gray-100 border-b-2"
      >
        <div
          class="header__menu flex flex-wrap justify-center items-center py-1 px-8"
        >
          <a
            href="/"
            class="header__link text-orange-400 text-xl mx-4 my-1 text-nowrap hover:text-red-600"
            >Home</a
          >
          <a
            href="/hotels.html"
            class="header__link text-orange-400 text-xl mx-4 my-1 text-nowrap hover:text-red-600"
            >Hotels</a
          >
          <a
            href="/hotels-and-casino.html"
            class="header__link text-orange-400 text-xl mx-4 my-1 text-nowrap hover:text-red-600"
            >Hotels &amp; Casino</a
          >
          <a
            href="/contact-us.html"
            class="header__link text-orange-400 text-xl mx-4 my-1 text-nowrap hover:text-red-600"
            >Contact Us</a
          >
        </div>
      </header>
      <div>
        <div class="text-center">
          <h1 class="text-3xl mt-10 mb-8 font-bold">Hotels</h1>
        </div>
        <div class="hotels grid grid-cols-2 justify-items-center px-12">
          <a
            href="https://elpalauet.com/"
            class="hotel block max-w-[1000px] my-4 mx-8 border-2 bg-slate-100 p-4 row-span-2 col-span-2"
          >
            <img
              class="justify-self-center"
              src="/img/hotels/ElPalauetBarcelona.jpg"
              alt=""
            />
            <p class="mt-3 font-serif font-semibold italic">El Palauet</p>
          </a>
          <a
            href="https://www.frasershospitality.com/"
            class="hotel max-w-[700px] block my-4 mx-8 border-2 bg-slate-100 p-4"
          >
            <img src="/img/hotels/CapribyFraser.jpg" alt="" />
            <p class="mt-3 font-serif font-semibold italic">El Palauet</p>
          </a>
          <a
            href="https://www.casagrand.com/"
            class="hotel max-w-[700px] block my-4 mx-8 border-2 bg-slate-100 p-4"
          >
            <img src="/img/hotels/CasagrandLuxurySuitesjpg.jpg" alt="" />
            <p class="mt-3 font-serif font-semibold italic">El Palauet</p>
          </a>
          <a
            href="https://www.cosmopolitagroup.com/"
            class="hotel max-w-[700px] block my-4 mx-8 border-2 bg-slate-100 p-4"
          >
            <img src="/img/hotels/CosmoApartmentsRambla.jpg" alt="" />
            <p class="mt-3 font-serif font-semibold italic">El Palauet</p>
          </a>
          <a
            href="https://almahotels.com/barcelona"
            class="hotel max-w-[700px] block my-4 mx-8 border-2 bg-slate-100 p-4"
          >
            <img src="/img/hotels/Alma.jpg" alt="" />
            <p class="mt-3 font-serif font-semibold italic">El Palauet</p>
          </a>
        </div>
      </div>
      <footer class="mt-auto">
        <div
          class="flex flex-nowrap justify-center mt-24 px-8 py-4 border-t-gray-100 border-t-2"
        >
        <span
          class="mx-4 inline-block text-black"
          >@2025 BLABLABLA</span
        >
          <a class="mx-4 inline-block hover:underline text-gray-500 hover:text-black" href="/privacy-policy"
            >Privacy policy</a
          >
          <a class="mx-4 inline-block hover:underline text-gray-500 hover:text-black" href="/cookie-policy"
            >Cookie policy</a
          >
          <a
            class="mx-4 inline-block hover:underline text-gray-500 hover:text-black"
            href="/terms-and-conditions"
            >Terms and conditions</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
